<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Admin panel</title>
<body>
<!--Верх страницы с возможностью выхода-->
<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-12 bg-dark">
            <div class="navbar navbar-dark bg-dark">
                <span class="navbar-text text-white" id="navbarAdmin"></span>
                <a class="nav-item text-white nav-link  mr-sm-2 " href="/logout">Logout</a>
            </div>
        </div>
    </div>
</div>
<br>


<!--Центральная панель с таблицей -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <!--Левая панель-->
                <div class="col-sm-2 bg-white">
                    <ul class="nav flex-column nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user">User</a>
                        </li>
                    </ul>
                </div>
                <!--Левая панель конец-->
                <!--Правая панель начало-->
                <div class="col-sm-10">
                    <!--Начало Admin panel-->
                    <h2> Admin panel </h2>
                    <!--Конец Admin panel-->
                    <!--Начало блока закладок-->
                    <div class="tabbable">
                        <!--Начало самих закладок-->
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a id="tableAdmin" class="nav-link active" href="#tab1" data-toggle="tab"
                                   aria-expanded="false">Users
                                    table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#tab2" data-toggle="tab" aria-expanded="true">New
                                    user</a>
                            </li>
                        </ul>
                        <!--Конец самих закладок-->

                        <!--Начало отображения контента закладок-->
                        <div class="tab-content border">
                            <!--Контент закладки All users-->
                            <div class="tab-pane active" id="tab1">
                                <div class="container-fluid border bg-light px-3 py-2">
                                    <h4>All users</h4>
                                </div>
                                <div class="container-fluid p-3 border">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbodyAdmin">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!--Конец контента закладки All users-->


                            <!--Начало второй закладки с Add new user-->
                            <div class="tab-pane" id="tab2">
                                <div class="container-fluid border bg-light px-3 py-2">
                                    <h4>Add new user</h4>
                                </div>
                                <!--  Начало тела окна-->
                                <form id="newUserForm">
                                    <div class="container col-md-4">
                                        <br/>
                                        <label for="firstnameNewUser"
                                               class="row font-weight-bold justify-content-center">First
                                            name</label>
                                        <input class="form-control" type="text" id="firstnameNewUser"
                                               placeholder="First name">
                                    </div>
                                    <div class="container col-md-4">
                                        <br/>
                                        <label for="lastnameNewUser"
                                               class="row font-weight-bold justify-content-center">Last
                                            name</label>
                                        <input class="form-control" type="text" id="lastnameNewUser"
                                               placeholder="Last name">
                                    </div>
                                    <div class="container col-md-4">
                                        <br/>
                                        <label class="row font-weight-bold justify-content-center"
                                               for="ageNewUser">Age</label>
                                        <input class="form-control" th:type="number" id="ageNewUser"
                                               placeholder="Age">
                                    </div>
                                    <div class="container col-md-4">
                                        <br/>
                                        <label for="usernameNewUser"
                                               class="row font-weight-bold justify-content-center">Email</label>
                                        <input class="form-control" type="text" id="usernameNewUser"
                                               placeholder="Email">
                                    </div>
                                    <div class="container col-md-4">
                                        <br/>
                                        <label class="row font-weight-bold justify-content-center"
                                               for="passwordNewUser">Password</label>
                                        <input class="form-control" type="password" id="passwordNewUser"
                                               placeholder="Password">
                                    </div>
                                    <div class="container col-md-4">
                                        <br/>
                                        <label class="row font-weight-bold justify-content-center"
                                               for="newUserRoleBlock">Role</label>
                                        <select multiple class="form-control" size="2" id="newUserRoleBlock">
                                        </select>
                                    </div>
                                    <br/>
                                    <div class="container text-center col-md-6">
                                        <button type="submit" class="btn btn-success btn-lg" id="submitAddNewUser">Add
                                            new user
                                        </button>
                                    </div>
                                    <br/>
                                </form>
                                <!--  Конец тела окна-->
                            </div>
                            <!--Конец второй закладки с Add new user-->
                            <!--Конец отображения контента закладок-->
                        </div>
                        <!--Конец блока закладок-->
                    </div>
                    <!--Боковая правая панель конец-->
                </div>
            </div>
        </div>
    </div>
</div>


<!--Начало модального окна изменения юзера-->
<div id="myEdit" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">

                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label class="row font-weight-bold justify-content-center"
                                       for="id_edit">ID</label>
                                <input name="id"
                                       type="text"
                                       class="form-control"
                                       id="id_edit" readonly/>
                            </div>
                            <div class="form-group">
                                <label class="row font-weight-bold justify-content-center"
                                       for="firstname_edit">First
                                    name</label>
                                <input name="firstName"
                                       type="text"
                                       class="form-control"
                                       id="firstname_edit"/>
                            </div>
                            <div class="form-group">
                                <label class="row font-weight-bold justify-content-center"
                                       for="lastname_edit">Last name</label>
                                <input name="lastName"
                                       type="text"
                                       class="form-control"
                                       id="lastname_edit"/>
                            </div>
                            <div class="form-group">
                                <label class="row font-weight-bold justify-content-center"
                                       for="age_edit">Age</label>
                                <input name="age"
                                       type="number"
                                       class="form-control"
                                       id="age_edit"/>
                            </div>
                            <div class="form-group">
                                <label class="row font-weight-bold justify-content-center"
                                       for="email_edit">Email</label>
                                <input name="username"
                                       type="text"
                                       class="form-control"
                                       id="email_edit"/>
                            </div>
                            <div class="form-group">
                                <label class="row font-weight-bold justify-content-center"
                                       for="password_edit">Password</label>
                                <input name="password"
                                       type="password"
                                       class="form-control"
                                       id="password_edit"/>
                            </div>


                            <div class="form-group">
                                <label class="row font-weight-bold justify-content-center"
                                       for="editedUserRoleBlock">Role</label>
                                <select multiple class="form-control" size="2" id="editedUserRoleBlock">
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="editModalClose" type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Edit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Конец модального окна изменения юзера-->


<!--Начало модального окна удаления юзера-->
<div id="myDelete" class="modal fade"
     tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="deleteUserForm">
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label class="row font-weight-bold justify-content-center"
                                       for="id_delete">ID</label>
                                <input type="text"
                                       class="form-control"
                                       id="id_delete"
                                       readonly/>
                            </div>

                            <div class="form-group">
                                <label class="row font-weight-bold justify-content-center"
                                       for="firstname_delete">First
                                    name</label>
                                <input type="text"
                                       class="form-control"
                                       id="firstname_delete"
                                       readonly/>
                            </div>

                            <div class="form-group">
                                <label class="row font-weight-bold justify-content-center"
                                       for="lastname_delete">Last
                                    name</label>
                                <input type="text"
                                       class="form-control"
                                       id="lastname_delete"
                                       readonly/>
                            </div>

                            <div class="form-group">
                                <label class="row font-weight-bold justify-content-center"
                                       for="age_delete">Age</label>
                                <input type="number"
                                       class="form-control"
                                       id="age_delete"
                                       readonly/>
                            </div>

                            <div class="form-group">
                                <label class="row font-weight-bold justify-content-center"
                                       for="email_delete">Email</label>
                                <input type="text"
                                       class="form-control"
                                       id="email_delete" readonly/>
                            </div>

                            <div class="form-group">
                                <label class="row font-weight-bold justify-content-center"
                                       for="deleteUserRoleBlock">Role</label>
                                <select multiple class="form-control" size="2" id="deleteUserRoleBlock">
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="deleteModalClose" type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close
                        </button>
                        <button type="submit" class="btn btn-danger">
                            Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Конец модального окна удаления юзера-->


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script th:src="@{/adminPage.js}"></script>
<script th:src="@{/newUser.js}"></script>
<script th:src="@{/editUser.js}"></script>
<script th:src="@{/deleteUser.js}"></script>

</body>
</html>
