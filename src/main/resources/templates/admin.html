<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Admin panel</title>
<body>
<!--Верх страницы с возможностью выхода-->
<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-12 bg-dark">
            <div class="navbar navbar-dark bg-dark">
                <span class="navbar-text text-white" id="navbarAdmin"></span>
                <a class="nav-item text-white nav-link  mr-sm-2 " href="/logout">Logout</a>
            </div>
        </div>
    </div>
</div>
<br>


<!--Центральная панель с таблицей -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <!--Левая панель-->
                <div class="col-sm-2 bg-white">
                    <ul class="nav flex-column nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user">User</a>
                        </li>
                    </ul>
                </div>
                <!--Левая панель конец-->
                <!--Правая панель начало-->
                <div class="col-sm-10">
                    <!--Начало Admin panel-->
                    <h2> Admin panel </h2>
                    <!--Конец Admin panel-->
                    <!--Начало блока закладок-->
                    <div class="tabbable">
                        <!--Начало самих закладок-->
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a id="tableAdmin" class="nav-link active" href="#tab1" data-toggle="tab" aria-expanded="false">Users
                                    table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#tab2" data-toggle="tab" aria-expanded="true">New
                                    user</a>
                            </li>
                        </ul>
                        <!--Конец самих закладок-->

                        <!--Начало отображения контента закладок-->
                        <div class="tab-content border">
                            <!--Контент закладки All users-->
                            <div class="tab-pane active" id="tab1">
                                <div class="container-fluid border bg-light px-3 py-2">
                                    <h4>All users</h4>
                                </div>
                                <div class="container-fluid p-3 border">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbodyAdmin">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!--Конец контента закладки All users-->


                            <!--Начало второй закладки с Add new user-->
                            <div class="tab-pane" id="tab2">
                                <div class="container-fluid border bg-light px-3 py-2">
                                    <h4>Add new user</h4>
                                </div>
                                <!--  Начало тела окна-->
                                <form id="newUserForm">
                                    <div class="container col-md-4">
                                        <br/>
                                        <label for="firstnameNewUser"
                                               class="row font-weight-bold justify-content-center">First
                                            name</label>
                                        <input class="form-control" type="text" id="firstnameNewUser"
                                               placeholder="First name">
                                    </div>
                                    <div class="container col-md-4">
                                        <br/>
                                        <label for="lastnameNewUser"
                                               class="row font-weight-bold justify-content-center">Last
                                            name</label>
                                        <input class="form-control" type="text" id="lastnameNewUser"
                                               placeholder="Last name">
                                    </div>
                                    <div class="container col-md-4">
                                        <br/>
                                        <label class="row font-weight-bold justify-content-center"
                                               for="ageNewUser">Age</label>
                                        <input class="form-control" th:type="number" id="ageNewUser"
                                               placeholder="Age">
                                    </div>
                                    <div class="container col-md-4">
                                        <br/>
                                        <label for="usernameNewUser"
                                               class="row font-weight-bold justify-content-center">Email</label>
                                        <input class="form-control" type="text" id="usernameNewUser"
                                               placeholder="Email">
                                    </div>
                                    <div class="container col-md-4">
                                        <br/>
                                        <label class="row font-weight-bold justify-content-center"
                                               for="passwordNewUser">Password</label>
                                        <input class="form-control" type="password" id="passwordNewUser"
                                               placeholder="Password">
                                    </div>
                                    <div class="container col-md-4">
                                        <br/>
                                        <label class="row font-weight-bold justify-content-center"
                                               for="newUserRoleBlock">Role</label>
                                        <select multiple class="form-control" size="2" id="newUserRoleBlock">
                                        </select>



<!--                                        <label class="row font-weight-bold justify-content-center"-->
<!--                                               for="newUserRole">Role</label>-->
<!--                                        <select multiple class="form-control" size="2" id="newUserRole">-->
<!--                                            <option value="1">USER</option>-->
<!--                                            <option value="2">ADMIN</option>-->
<!--                                        </select>-->

                                    </div>
                                    <br/>
                                    <div class="container text-center col-md-6">
                                        <button type="submit" class="btn btn-success btn-lg" id="submitAddNewUser">Add
                                            new user
                                        </button>
                                    </div>
                                    <br/>
                                </form>
                                <!--  Конец тела окна-->
                            </div>
                            <!--Конец второй закладки с Add new user-->
                            <!--Конец отображения контента закладок-->
                        </div>
                        <!--Конец блока закладок-->
                    </div>
                    <!--Боковая правая панель конец-->
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script th:src="@{/adminPage.js}"></script>
<script th:src="@{/newUser.js}"></script>


</body>
</html>
